<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="gtt.css">
	<title>Sign Up</title>
</head>
<body>
	<div class="sign"><h2>Sign Up</h2></div>
    <div class=".form">
	<form action="#" method="post" enctype="multipart/form-data">
		<div class="info">
        <label for="name">Name:</label><br>
		<input type="text" id="name" name="name" required><br>
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required>
        <br>
    
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
    
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br>
    
        <label for="confirm_password">Confirm Password:</label><br>
        <input type="password" id="confirm_password" name="confirm_password" required><br>
    
        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" required><br>
    
        <label for="profile_image">Profile Image:</label><br>
        <input type="file" id="profile_image" name="profile_image"><br>
    
        <label for="voter_id">Voter ID:</label><br>
        <input type="text" id="voter_id" name="voter_id" required><br><br>
        
    
        <input type="submit" value="Submit">
        </div>
    </form> 
    </div>
</body>
</html>
